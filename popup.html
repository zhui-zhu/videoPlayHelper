<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>B站视频控制器</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 0;
            color: #fb7299;
            /* B站粉色 */
        }

        .status {
            margin: 10px 0;
            padding: 5px;
            min-height: 20px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #fb7299;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6648a;
        }

        .shortcut {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h3>B站视频控制器</h3>

    <div class="status" id="status">正在连接...</div>

    <button id="toggleButton">播放/暂停</button>

    <div class="shortcut" id="shortcut-info"></div>

    <script src="popup.js"></script>
</body>

</html>
