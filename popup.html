<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>B站视频控制器</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 0;
            color: #4a90e2;
            /* B站粉色 */
        }

        .status {
            margin: 10px 0;
            padding: 5px;
            min-height: 20px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a80d2;
        }

        .shortcut {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <h3>B站视频控制器</h3>

    <div class="status" id="status">正在连接...</div>

    <div class="shortcut-section">
            <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; margin-top: 10px;">
                <span style="font-weight: bold;">自定义快捷键</span>
                <span id="toggle-icon">▼</span>
            </div>
            
            <div id="shortcut-config" style="display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" id="shortcutInput" placeholder="按下想要的快捷键..." readonly style="flex-grow: 1; padding: 8px;">
                    <button id="recordButton" class="save-button" style="background-color: #4CAF50;">录制</button>
                    <button id="resetButton" class="save-button" style="background-color: #f44336;">重置</button>
                </div>
                <small style="color: #666; margin-top: 5px; display: block;">注意: 仅支持以Ctrl、Alt、Command（macos）开头的组合键，如Ctrl+Shift+Space</small>
            </div>
        </div>

    <button id="toggleButton" style="margin-top: 10px;">播放/暂停</button>

    <div class="shortcut" id="shortcut-info"></div>

    <script src="popup.js"></script>
</body>

</html>
